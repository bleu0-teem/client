name: .NET Build

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore
      run: dotnet restore BLUE16Client.sln

    - name: Build
      run: dotnet build BLUE16Client.sln -c Release --no-restore

    - name: Publish
      run: dotnet publish BLUE16Client.sln -c Release -o publish

    - name: Upload build
      uses: actions/upload-artifact@v4
      with:
        name: BLUE16Client
        path: publish
