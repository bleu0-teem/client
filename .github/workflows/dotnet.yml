name: .NET Nightly Build

on:
  push:
    branches: [ "**" ]        # run on all branches
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:           # manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore BLUE16Client.sln

    - name: Build solution
      run: dotnet build BLUE16Client.sln -c Release --no-restore

    - name: Publish output
      run: dotnet publish BLUE16Client.sln -c Release -o publish

    - name: Zip publish folder
      run: |
        cd publish
        powershell Compress-Archive -Path * -DestinationPath ../BLUE16Client-nightly.zip

    # Only update the release for pushes to main
    - name: Upload Nightly Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: nightly
        name: Nightly Build
        body: |
          Nightly build from commit ${{ github.sha }}
          Date: ${{ github.event.head_commit.timestamp }}
        files: BLUE16Client-nightly.zip
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
